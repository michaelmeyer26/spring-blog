<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/head :: head('View Post: ' + ${post.title})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="/partials/navbar :: nav"></nav>
<header th:replace="/partials/header :: header('View Post: ' + ${post.title})"></header>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" th:text="${post.title}">Card Title</h4>
            <p class="card-text" th:text="${post.body}">Text</p>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
