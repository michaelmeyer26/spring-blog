<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Create a Post')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="partials/navbar :: nav"></nav>
    <header th:replace="partials/header :: header('Create a new blog post!')"></header>

    <div class="container">
        <form th:action="@{/posts/create}" th:method="post">
            Title:
            <input name="title" id="name-ipt"/>
            <br>
            Body:
            <input name="body">
            <br>
            <input type="submit">
        </form>
    </div>

    <footer th:replace="partials/footer :: footer"></footer>
    <th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
