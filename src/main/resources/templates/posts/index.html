<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/partials/head :: head('All Posts')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="/partials/navbar :: nav"></nav>
    <header th:replace="/partials/header :: header('All Posts')"></header>

    <div class="container">
        <div sec:authorize="isAuthenticated()">
            This content is only shown to authenticated users.

            User ID: <span th:text="${#authentication.principal.id}"/>
            Username: <span th:text="${#authentication.principal.username}"/>
            Email: <span th:text="${#authentication.principal.email}"/>
        </div>
        <div th:each="post : ${posts}" class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="${post.title}">Card Title</h4>
                <p class="card-text" th:text="${post.body}">Text</p>
            </div>
        </div>
    </div>

    <footer th:replace="partials/footer :: footer"></footer>
    <th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
