<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Log In to Your Account')">
    <meta charset="UTF-8" />
    <title>Log In</title>
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Log In to Your Account')"></header>

<main class="container">
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <label for="username">Username: </label>
        <input id="username" name="username" type="text" />
        <br>
        <label for="password">Password: </label>
        <input id="password" name="password" type="password" />
        <br>
        <input type="submit" value="Log In" />
    </form>
</main>

<footer th:replace="partials/footer :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
